name: 노션 업무일지 자동 생성

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 23 * * 0-4"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 가져오기
        uses: actions/checkout@v4

      - name: Node 설정
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: 패키지 설치
        run: npm install

      - name: 스크립트 실행
        run: node scripts/notion-daily.js
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DAILY_DATABASE_ID: ${{ secrets.NOTION_DAILY_DATABASE_ID }}
          NOTION_DAILY_TEMPLATE_NAME: ${{ secrets.NOTION_DAILY_TEMPLATE_NAME }}
